{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.company_symbol }}</td>
                <td>{{ row.amount }}</td>
                <td>{{ usd(row.price) }}</td>
                <td>{{ row.time_of_purchase }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
